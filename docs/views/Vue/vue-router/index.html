<script>

    var arr = [2, 1, 2, 2, 2, 3, 45, 6, 6, 7, 7, 87, 87,
    ]

    function unque_arr(arr) {
        return arr.filter((ele, index, self) => {
            // console.log(ele, index, self);
            return index == self.indexOf(ele)
        })
    }

    console.log(unque_arr(arr));
