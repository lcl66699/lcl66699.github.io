<body>
    <script>
        // let compose = (f, g) => (x => f(g(x)));//简化版
        // let add1 = x => x + 1;
        // let mul5 = x => x * 5;
        // console.log(compose(mul5, add1)(3)); // 20
        // 数组长度未知的情况下，拿到最后一项
        let first = arr => arr[0];
        let reverse = arr => arr.reverse();

        let compose = (first, reverse) => (x) => first(reverse(x))//实现
        let last = compose(first, reverse)([1, 2, 3, 4, 5]);
        console.log(last) // 5
    </script>
