<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Document</title>
</head>
<style>
    @keyframes identifier {}

    div:nth-child(1) {
        background: red;
        width: 200px;
        /* float: left; */
        animation: identifier duration timing-function delay iteration-count direction fill-mode;
    }

    div:nth-child(2) {
        width: 200px;
        background: green;
        /* float: right; */
    }

    div:nth-child(3) {
        background: powderblue;
    }
</style>

<body>
    <div ondrag="test">132</div>
    <div>132</div>
    <div>321</div>

</body>
<script src="">
    function test() {
        console.log(123);
    }

    var xhr = new XMLHttpRequest()
    xhr.open('get', 'http://39.106.5.96/api/')
    xhr.onreadystatechange = function () {
        if (xhr.readyState !== 4) return

        if (xhr.status == 200) {
            console.log(xhr.responseText);
        } else {
            console.log(xhr.status, xhr.responseText);
        }
    }

    xhr.send()
</script>
<script>
    var arr = [1, 2, 2, '1', 123, 312, 432, 34, 234, 32, 2, 2, 2, 1]

    function unique(arr) {
        return Array.from(new Set(arr))
    }
    console.log(unique(arr));   // [1,0,2,9,8,3]

</script>

</html>
