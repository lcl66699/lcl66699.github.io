<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const o1 = {
            text: 'o1',
            fn: function () {
                // 直接使用上下文 - 传统分活
                return this.text;
            }
        }

        const o2 = {
            text: 'o2',
            fn: function () {
                // '呼叫领导执行 - 部门协作'
                return o1.fn();
            }
        }

        const o3 = {
            text: 'o3',
            fn: function () {
                // 直接内部构造 - 公共人
                let fn = o1.fn;
                return fn();
            }
        }
        //输出
        console.log('o1fn', o1.fn());//this指向o1
        console.log('o2fn', o2.fn());//this指向o1
        console.log('o3fn', o3.fn());//this指向window
    </script>
</body>

</html>
