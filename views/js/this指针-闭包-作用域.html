    <script>
        const arr = [1, 2, 3, 4, 5, 6, 6, 5, 4, 3, 2, 1]
        let max = arr[0]//最大数
        let count = 1//最大数个数默认为1

        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
                count = 1
            } else if (arr[i] === max) {
                count++
            }
        }

        console.log('最大数', max);
        console.log('最大数个数', count);



    </script>
    <script src="">
        function sum(a, b, c) {
            console.log('sum', this, a, b, c);
            return a + b + c;
        }
        function add() {
            console.log(this);
            return this.a
        }

        const obj = {
            a: 111
        }
        //手写bind => bind位置（挂在那里） => Function.prototype
        Function.prototype.myBind = function () {
            //此时的this，指向调用的这个函数
            const _this = this
            //调用数组原型方法变成真数组
            let args = Array.prototype.slice.call(arguments)
            //args特点，第一项是新的this，第二项~最后一项函数传参，将第一项从数组弹出
            let newThis = args.shift()
            // a. 返回一个函数
            return function () {
                // b. 返回原函数执行结果 c. 传参不变
                return _this.apply(newThis, args)
            }
        }

        //手写apply
        Function.prototype.myApply = function (context) {
            //边缘监测
            if (typeof this !== 'function') {
                throw new TypeError(this + 'is not a function')
            }
            // 参数检测
            context = context || window
            // 挂载执行函数
            context.fn = this
            // 执行函数，如果有参数就执行带参数的，否则直接调用
            let result = arguments[1] ? context.fn(...arguments[1]) : context.fn()
            //用后销毁临时挂载
            delete context.fn
            //结果返回出去
            return result
        }


        console.log(add.myApply(obj, [1, 2, 3]));
