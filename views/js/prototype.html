<body>
    <script>
        function Game(arg) {
            this.name = 'lol';
            this.skin = ['s'];
        }
        Game.prototype.getName = function () {
            return this.name;
        }

        function Store() {
            this.shop = 'steam';
        }
        Store.prototype.getPlatform = function () {
            return this.shop;
        }

        function LOL(arg) {
            Game.call(this, arg);
            Store.call(this, arg);
        }
        LOL.prototype = Object.create(Game.prototype);//组合寄生
        Object.assign(LOL.prototype, Store.prototype);//两位父亲都得有
        LOL.prototype.constructor = LOL;

        // LOL继承两类
        const game3 = new LOL();

    </script>
